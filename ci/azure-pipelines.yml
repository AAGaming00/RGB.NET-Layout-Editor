# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

resources:
  repositories:
  - repository: RGBNET
    type: github
    endpoint: github.com_SpoinkyNL
    name: DarthAffe/RGB.NET
    ref: Development

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/LayoutEditor.sln'
  rgbSolution: '**/RGB.NET.sln'

steps:
- checkout: RGBNET
  path: s/RGB.NET
- checkout: self
  path: s/RGB.NET-Layout-Editor

- task: DotNetCoreCLI@2
  displayName: 'RGB.NET - Build'
  inputs:
    command: 'build'
    projects: '$(rgbSolution)'
    arguments: '--configuration Release'

- task: DotNetCoreCLI@2
  displayName: 'Publish LayoutEditor'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '$(solution)'
    arguments: '--runtime win-x64 -p:PublishSingleFile=true --self-contained false --output $(Build.BinariesDirectory) /nowarn:cs1591'
    zipAfterPublish: false
    modifyOutputPath: false

- task: PublishPipelineArtifact@1
  displayName: 'Upload build to Azure Pipelines'
  inputs:
    targetPath: '$(Build.BinariesDirectory)'
    artifact: 'Editor build'
    publishLocation: 'pipeline'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/rgb-net-layout-editor.zip'
    replaceExistingArchive: true

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'github.com_SpoinkyNL'
    repositoryName: '$(Build.Repository.Name)'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    tagPattern: 'release-v0.*'
    releaseNotesSource: 'inline'
    releaseNotesInline: 'Automated release by Azure Pipelines'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'